<body>
  <div id="app">
    <div class="header">
      <div class="window-controls">
        <button id="close-btn" title="Cerrar">✕</button>
        <button id="minimize-btn" title="Minimizar">—</button>
        
        <!-- Botones de comportamiento con etiquetas claras -->
        <button id="minimize-on-blur-btn" title="Minimizar al perder foco">Minimizar ⤵️</button>
        <button id="close-on-blur-btn" title="Cerrar al perder foco">Cerrar ❌</button>
        
        <button id="pin-btn">📌 Fijar</button>
      </div>
    </div>

    <div class="webview-wrap">
      <webview
        id="whatsapp-tab"
        src="https://web.whatsapp.com/"
        allowpopups
        partition="persist:whatsapp"
        style="width:100%; height:100%; border:none;"
      ></webview>
    </div>
  </div>

  <script src="scripts/panel.js"></script>
</body>
