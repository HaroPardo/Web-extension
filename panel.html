<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Social Panel</title>
  <link rel="stylesheet" href="styles/panel.css">
</head>
<body>
  <div class="sidebar">
    <div class="tab-buttons">
      <button class="tab-btn active" data-tab="whatsapp">WhatsApp</button>
      <button class="tab-btn" data-tab="discord">Discord</button>
    </div>
  <iframe id="background-bridge" style="display: none;"></iframe>

    
    <!-- Contenedor para WhatsApp -->
    <webview 
  id="whatsapp-tab"
  class="tab-content active"
  src="https://web.whatsapp.com/"
  partition="persist:whatsapp"
  useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/125.0.0.0 Safari/537.36"
  allowpopups
  webpreferences="javascript=yes"
  ></webview>
    
    <!-- Contenedor para Discord -->
    <webview 
  id="discord-tab"
  class="tab-content"
  src="https://discord.com/login"
  partition="persist:discord"
  useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/125.0.0.0 Safari/537.36"
  allowpopups
  webpreferences="javascript=yes"
  ></webview>
    
    <button id="pin-btn">ðŸ“Œ Fijar</button>
  </div>
  
  <script src="scripts/panel.js"></script>
<iframe id="background-connection" style="display: none;"></iframe>
</body>
</html>
